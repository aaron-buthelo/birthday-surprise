<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why I Love You 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 2s infinite;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 40px;
            font-style: italic;
        }

        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .reason-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .reason-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .reason-card.visible {
            opacity: 1;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
        }

        .reason-number {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .reason-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
        }

        .load-more-btn {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }

        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
        }

        .back-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .final-message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            font-size: 1.3rem;
            color: #333;
            font-style: italic;
            display: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            
            .reasons-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .reason-card {
                padding: 20px;
            }
            
            .reason-text {
                font-size: 1rem;
            }
            
            .load-more-btn {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
            
            .final-message {
                padding: 25px 20px;
                font-size: 1.1rem;
                margin: 25px 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .reason-card {
                padding: 18px;
            }
            
            .reason-text {
                font-size: 0.95rem;
            }
            
            .load-more-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .final-message {
                font-size: 1rem;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container">
        <h1>💕 Why I Love You</h1>
        <p class="subtitle">Let me count the ways... (and there are so many!)</p>
        
        <div class="reasons-grid" id="reasons-grid">
            <!-- Reasons will be loaded here -->
        </div>
        
        <button class="load-more-btn" id="load-more-btn" onclick="loadMoreReasons()">
            Show Me More Reasons! 💖
        </button>
        
        <div class="final-message" id="final-message">
            <p>"Pragati, I could write a thousand more reasons and still not capture how much you mean to me. You are my everything, my always, my forever. Happy Birthday, my love! 💕"</p>
        </div>
        
        <button class="back-btn" onclick="window.location.href='birthday.html'">
            🔙 Back to Birthday
        </button>
    </div>

    <script>
        const reasons = [
            "Your smile lights up my entire world and makes everything better instantly",
            "The way you laugh at my silly jokes, even when they're terrible",
            "How you always know exactly what to say when I'm feeling down",
            "Your incredible kindness towards everyone you meet",
            "The way you get excited about little things - it's absolutely adorable",
            "How you make me want to be a better person every single day",
            "Your beautiful eyes that I could get lost in for hours",
            "The way you scrunch your nose when you're concentrating",
            "How you always remember the little details about things I tell you",
            "Your amazing hugs that make me feel like I'm home",
            "The way you sing in the car (even when you think you can't sing)",
            "How you always put others before yourself",
            "Your incredible strength and resilience in tough times",
            "The way you make ordinary moments feel magical",
            "How you believe in me even when I don't believe in myself",
            "Your adorable morning hair and sleepy voice",
            "The way you dance when you think no one is watching",
            "How you always know how to make me laugh when I need it most",
            "Your beautiful heart that loves so deeply and purely",
            "The way you make me feel like the luckiest person alive",
            "How you always smell amazing, no matter what",
            "The way you get passionate about things you care about",
            "How you make even grocery shopping fun and adventurous",
            "Your incredible intelligence and the way you see the world",
            "The way you hold my hand and make everything feel right",
            "How you always encourage me to chase my dreams",
            "Your beautiful soul that shines through everything you do",
            "The way you make me feel completely understood and accepted",
            "How you turn every day into an adventure just by being in it",
            "Because loving you is the easiest and best thing I've ever done"
        ];

        let currentReasonIndex = 0;
        const reasonsPerLoad = 6;

        function loadMoreReasons() {
            const grid = document.getElementById('reasons-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const finalMessage = document.getElementById('final-message');
            
            for (let i = 0; i < reasonsPerLoad && currentReasonIndex < reasons.length; i++) {
                const reasonCard = document.createElement('div');
                reasonCard.className = 'reason-card';
                reasonCard.innerHTML = `
                    <div class="reason-number">${currentReasonIndex + 1}</div>
                    <div class="reason-text">${reasons[currentReasonIndex]}</div>
                `;
                
                grid.appendChild(reasonCard);
                
                // Animate in after a short delay
                setTimeout(() => {
                    reasonCard.classList.add('visible');
                }, i * 200);
                
                currentReasonIndex++;
            }
            
            // Check if we've shown all reasons
            if (currentReasonIndex >= reasons.length) {
                loadMoreBtn.style.display = 'none';
                finalMessage.style.display = 'block';
                finalMessage.style.animation = 'slideIn 1s ease-out';
            }
        }

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['💕', '💖', '💗', '💝', '💘'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('floating-hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        // Load initial reasons
        loadMoreReasons();

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 2000);
    </script>
</body>
</html>
