<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why I Love You ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #e91e63;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            animation: heartbeat 2s infinite;
        }

        .subtitle {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
            font-style: italic;
        }

        .reasons-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .reason-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .reason-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .reason-card:active {
            transform: scale(0.98);
        }

        .reason-number {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .reason-text {
            font-size: 0.95rem;
            color: #333;
            line-height: 1.6;
        }

        .load-more-btn {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }

        .load-more-btn:active {
            transform: scale(0.95);
        }

        .final-message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px 20px;
            margin: 25px 0;
            font-size: 1rem;
            color: #333;
            font-style: italic;
            display: none;
            line-height: 1.6;
        }

        .final-message.visible {
            display: block;
            animation: slideIn 1s ease-out;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Why I Love You</h1>
        <p class="subtitle">Let me count the ways...</p>
        
        <div class="reasons-list" id="reasons-list">
            <!-- Reasons will be loaded here -->
        </div>
        
        <button class="load-more-btn" id="load-more-btn" onclick="loadMoreReasons()">
            Show Me More! ðŸ’–
        </button>
        
        <div class="final-message" id="final-message">
            <p>"Pragati, I could write a thousand more reasons and still not capture how much you mean to me. You are my everything, my always, my forever. Happy Birthday, my love! ðŸ’•"</p>
        </div>
        
        <button class="back-btn" onclick="window.location.href='birthday.html'">
            ðŸ”™ Back to Birthday
        </button>
    </div>

    <script>
        const reasons = [
            "Your smile lights up my entire world and makes everything better instantly",
            "The way you laugh at my silly jokes, even when they're terrible",
            "How you always know exactly what to say when I'm feeling down",
            "Your incredible kindness towards everyone you meet",
            "The way you get excited about little things - it's absolutely adorable",
            "How you make me want to be a better person every single day",
            "Your beautiful eyes that I could get lost in for hours",
            "The way you scrunch your nose when you're concentrating",
            "How you always remember the little details about things I tell you",
            "Your amazing hugs that make me feel like I'm home",
            "The way you sing in the car (even when you think you can't sing)",
            "How you always put others before yourself",
            "Your incredible strength and resilience in tough times",
            "The way you make ordinary moments feel magical",
            "How you believe in me even when I don't believe in myself",
            "Your adorable morning hair and sleepy voice",
            "The way you dance when you think no one is watching",
            "How you always know how to make me laugh when I need it most",
            "Your beautiful heart that loves so deeply and purely",
            "The way you make me feel like the luckiest person alive",
            "How you always smell amazing, no matter what",
            "The way you get passionate about things you care about",
            "How you make even grocery shopping fun and adventurous",
            "Your incredible intelligence and the way you see the world",
            "The way you hold my hand and make everything feel right",
            "How you always encourage me to chase my dreams",
            "Your beautiful soul that shines through everything you do",
            "The way you make me feel completely understood and accepted",
            "How you turn every day into an adventure just by being in it",
            "Because loving you is the easiest and best thing I've ever done"
        ];

        let currentReasonIndex = 0;
        const reasonsPerLoad = 5;

        function loadMoreReasons() {
            const list = document.getElementById('reasons-list');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const finalMessage = document.getElementById('final-message');
            
            for (let i = 0; i < reasonsPerLoad && currentReasonIndex < reasons.length; i++) {
                const reasonCard = document.createElement('div');
                reasonCard.className = 'reason-card';
                reasonCard.innerHTML = `
                    <div class="reason-number">${currentReasonIndex + 1}</div>
                    <div class="reason-text">${reasons[currentReasonIndex]}</div>
                `;
                
                list.appendChild(reasonCard);
                
                setTimeout(() => {
                    reasonCard.classList.add('visible');
                }, i * 200);
                
                currentReasonIndex++;
            }
            
            if (currentReasonIndex >= reasons.length) {
                loadMoreBtn.style.display = 'none';
                finalMessage.classList.add('visible');
            }
        }

        // Load initial reasons
        loadMoreReasons();
    </script>
</body>
</html>
