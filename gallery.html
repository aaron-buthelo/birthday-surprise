<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories 📸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .intro-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-card:active {
            transform: scale(0.98);
        }

        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .photo-caption {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 Our Beautiful Journey</h1>
        
        <div class="intro-message">
            "Every photo tells a story, but our story is my favorite one to tell. Here are some moments that make my heart smile..."
        </div>

        <div class="photo-grid">
            <div class="photo-card" onclick="showPhotoMessage(1)">
                <div class="photo-placeholder">📷</div>
                <div class="photo-caption">Our First Date ✨</div>
            </div>

            <div class="photo-card" onclick="showPhotoMessage(2)">
                <div class="photo-placeholder">🌅</div>
                <div class="photo-caption">That Perfect Sunrise 🌄</div>
            </div>

            <div class="photo-card" onclick="showPhotoMessage(3)">
                <div class="photo-placeholder">🎭</div>
                <div class="photo-caption">Being Silly Together 😄</div>
            </div>

            <div class="photo-card" onclick="showPhotoMessage(4)">
                <div class="photo-placeholder">🍕</div>
                <div class="photo-caption">Our Favorite Food Adventure 🍝</div>
            </div>

            <div class="photo-card" onclick="showPhotoMessage(5)">
                <div class="photo-placeholder">🌸</div>
                <div class="photo-caption">Spring Walk in the Park 🌺</div>
            </div>

            <div class="photo-card" onclick="showPhotoMessage(6)">
                <div class="photo-placeholder">💕</div>
                <div class="photo-caption">Just Being Us 💖</div>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='birthday.html'">
            🔙 Back to Birthday
        </button>
    </div>

    <script>
        const photoMessages = {
            1: "The moment I knew you were going to change my life forever. Your smile that day is still the most beautiful thing I've ever seen. 💕",
            2: "Remember how we stayed up all night just talking? Watching the sunrise with you made me realize I never want to watch another one without you. 🌅",
            3: "I love how we can be completely ourselves around each other. Your laugh in this moment still gives me butterflies! 😄",
            4: "Our first food adventure! You got sauce on your nose and I fell even more in love with you. Every meal tastes better when you're there. 🍕",
            5: "That perfect spring day when everything felt magical. Walking with you, I realized home isn't a place - it's wherever you are. 🌸",
            6: "This is my favorite photo of us. Not because we look perfect, but because we look perfectly happy. That's what you give me every day. 💕"
        };

        function showPhotoMessage(photoId) {
            alert(photoMessages[photoId]);
        }
    </script>
</body>
</html>
