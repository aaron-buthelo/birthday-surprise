<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pragati ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 3s ease-in;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #8B4513;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: glow 2s infinite alternate;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #D2691E;
            border-radius: 10px 10px 0 0;
        }

        .envelope::after {
            content: 'ðŸ’Œ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .click-hint {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        .envelope {
            width: 250px;
            height: 160px;
            background: #8B4513;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: glow 2s infinite alternate;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 80px solid #D2691E;
            border-radius: 10px 10px 0 0;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .envelope {
                width: 200px;
                height: 130px;
            }
            
            .envelope::before {
                border-left: 100px solid transparent;
                border-right: 100px solid transparent;
                border-bottom: 65px solid #D2691E;
            }
            
            .envelope::after {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Something Special for Pragati</h1>
        <p class="message">A little surprise is waiting for you...</p>
        <div class="envelope" onclick="openSurprise()"></div>
        <p class="click-hint">Click the envelope to open your surprise ðŸ’•</p>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function openSurprise() {
            window.location.href = 'birthday.html';
        }

        createStars();
    </script>
</body>
</html>
