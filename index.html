<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pragati ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .envelope {
            width: 200px;
            height: 120px;
            background: #f4f4f4;
            margin: 0 auto 30px;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #ddd;
        }

        .envelope:active {
            transform: scale(0.95);
        }

        .envelope.opening {
            animation: shake 0.5s ease-in-out;
        }

        /* Envelope back flap (always visible) */
        .envelope::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 200px;
            height: 120px;
            background: #e8e8e8;
            clip-path: polygon(0 0, 50% 60px, 100% 0, 100% 100%, 0 100%);
            border-radius: 5px;
            z-index: 1;
        }

        /* Envelope front flap (opens on click) */
        .envelope::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 200px;
            height: 80px;
            background: #D2691E;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            border-radius: 5px 5px 0 0;
            transition: transform 0.8s ease;
            transform-origin: top center;
            z-index: 3;
        }

        .envelope.opening::after {
            transform: rotateX(180deg);
        }

        /* Heart inside envelope */
        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            z-index: 2;
            transition: all 0.8s ease;
            opacity: 0;
        }

        .envelope.opening .envelope-heart {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
            animation: glow 0.8s ease-in-out;
        }

        .loading-message {
            opacity: 0;
            font-size: 1rem;
            color: white;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }

        .loading-message.show {
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,192,203,0.6); }
            100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        }

        .click-hint {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Something Special for Pragati</h1>
        <p class="message">A little surprise is waiting for you...</p>
        <div class="envelope" onclick="openSurprise()">
            <div class="envelope-heart">ðŸ’Œ</div>
        </div>
        <p class="click-hint">Tap the envelope ðŸ’•</p>
        <p class="loading-message" id="loading-message">Opening your surprise... âœ¨</p>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'âœ¨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function openSurprise() {
            const envelope = document.querySelector('.envelope');
            const clickHint = document.querySelector('.click-hint');
            const loadingMessage = document.getElementById('loading-message');
            
            // Disable further clicks
            envelope.style.pointerEvents = 'none';
            
            // Start opening animation
            envelope.classList.add('opening');
            clickHint.style.opacity = '0';
            
            // Show loading message after a short delay
            setTimeout(() => {
                loadingMessage.classList.add('show');
            }, 500);
            
            // Create sparkle effects
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createSparkle(), i * 100);
            }
            
            // Navigate after animation completes
            setTimeout(() => {
                window.location.href = 'birthday.html';
            }, 2000);
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.fontSize = '1.5rem';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkleUp 2s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleUp {
                0% { opacity: 1; transform: translateY(0) scale(0); }
                50% { opacity: 1; transform: translateY(-30px) scale(1); }
                100% { opacity: 0; transform: translateY(-60px) scale(0); }
            }
        `;
        document.head.appendChild(style);

        createStars();
    </script>
</body>
</html>
